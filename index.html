<html>
<head>
        <title>Random Quote Generator by Pradeep Singh</title>
		
		<meta name="description" content="This Random Quote Generator generates a rondom quote everytime a user clicks a button">
    
		<meta name="keywords" content="Random Quote, Random Quote Generator, Pradeep Singh, Pradeep's Random Quote Generator">
		
		<meta name="author" content="Pradeep Singh">
		
		<meta name="robots" content="index, follow">
        
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
		
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		
				<!-- bootstrap and jquery -->
                
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            
        <!-- google fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- font awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
            
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
<style>
body{
	background-color: #ff7f7f;
	color: #333;
	font-family: 'Raleway', sans-serif;
	font-weight:400;
}
</style>
		
</head>


<body>


	
	<div class="row text-center main">
		<div class="col-lg-12">
			<div class="content">
				<div class="quote-box">
					
					<div class="quote-text">	
						<i class="fa fa-quote-left"> </i>
						<span id="text"></span>
					</div>
				
					<div class="quote-author">
					- <span id="author"></span>
					</div>
			
					<a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
					<i class="fa fa-twitter"></i>
					</a>
	
					<button class="button" id="new-quote">New quote</button>
				</div>
				
				<div class="footer"> by <a href="http://mepsrajput.github.io/">Pradeep Singh</a>
				</div>
			</div>

		</div>

	</div>



<script>

function inIframe () { try { return window.self !== window.top; } catch (e) { return true; } }

var colors = ['#16a085', '#27ae60', '#2c3e50', '#f39c12', '#e74c3c', '#9b59b6', '#FB6964', '#342224', "#472E32", "#BDBB99", "#77B1A9", "#73A857"];
var currentQuote = '', currentAuthor = '';
function openURL(url){
  window.open(url, 'Share', 'width=550, height=400, toolbar=0, scrollbars=1 ,location=0 ,statusbar=0,menubar=0, resizable=0');
}
function getQuote() {
  $.ajax({
    headers: {
      "X-Mashape-Key": "OivH71yd3tmshl9YKzFH7BTzBVRQp1RaKLajsnafgL2aPsfP9V",
      Accept: "application/json",
      "Content-Type": "application/x-www-form-urlencoded"
    },
    url: 'https://andruxnet-random-famous-quotes.p.mashape.com/cat=',
    success: function(r) {
      if (typeof r === 'string') {
       r = JSON.parse(r); 
      }
      currentQuote = r.quote;
      currentAuthor = r.author;
      if(inIframe())
      {
        $('#tweet-quote').attr('href', 'https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=' + encodeURIComponent('"' + currentQuote + '" ' + currentAuthor));
      }
      $(".quote-text").animate({
          opacity: 0
        }, 500,
        function() {
          $(this).animate({
            opacity: 1
          }, 500);
          $('#text').text(r.quote);
        });

      $(".quote-author").animate({
          opacity: 0
        }, 500,
        function() {
          $(this).animate({
            opacity: 1
          }, 500);
          $('#author').html(r.author);
        });

      var color = Math.floor(Math.random() * colors.length);
      $("html body").animate({
        backgroundColor: colors[color],
        color: colors[color]
      }, 1000);
      $(".button").animate({
        backgroundColor: colors[color]
      }, 1000);
    }
  });
}
$(document).ready(function() {
  getQuote();
  $('#new-quote').on('click', getQuote);
  $('#tweet-quote').on('click', function() {
    if(!inIframe()) {
      openURL('https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=' + encodeURIComponent('"' + currentQuote + '" ' + currentAuthor));
    }
  });
  
});
</script>
</body>



</html>
