<head>

        <link href="css/style.css" rel="stylesheet" type="text/css" media="all">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            
        <!-- google fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<style>

body{
	background-color: #0f7f7f;
	color: #333;
	font-family: 'Raleway', sans-serif;
	font-weight:400;
	overflow:hidden;
}

</style>
		
</head>


<body>
	
	<div class="row text-center main">
		<div class="col-lg-12 col-lg-12">
			<div class="content">
				<div class="quote-box">
					
					<div class="quote-text">	
						<i class="fa fa-quote-left"> </i>
						<span id="text"></span>
						<i class="fa fa-quote-right"> </i>
					</div>
				
					<div class="quote-author">
					~ <span id="author"></span>
					</div>
			
					<a class="button text-left" id="tweet-quote" title="Tweet this!" target="_blank">
					<i class="fa fa-twitter text-left"></i>
					</a>
	
					<button class="button text-right" title="New quote!" id="new-quote">New quote</button>
				</div>
				
				<div class="footer text-right"> by <a href="http://mepsrajput.github.io/">Pradeep Singh</a>
				</div>
			</div>

		</div>

	</div>



<script>

$(document).ready(function() {

function quote(){
    $.ajax({
        url: 'https://andruxnet-random-famous-quotes.p.mashape.com/',
        type: 'post',
        data: {

        },
        headers: {
            'X-Mashape-Key': '1Xuhcdh7NsmshWXJ9mNNa3ChMDpvp1fIoBNjsnLnPJiwUxrMGO'
        },
        dataType: 'json',
        success: function(data) {
            //$('body').fadeIn(30);
            $('.quote-text>span').text(data.quote);
            $('.quote-author>span').text(data.author);
            $('#tweet-quote').attr("href","https://twitter.com/intent/tweet?ref_src=twsrc%5Etfw&text="+ '"' + data.quote + '"' + " - " + data.author );
        }
    });
}

    $('#new-quote').click(function(e) {
      e.preventDefault();
       quote();


});
  quote();
  });
</script>
</body>



</html>
